{% extends "base.html" %}

{% block title %} Добавление фильма {% endblock %}

{% block content %}
<div class="container" style="max-width: 600px">
    <h1 class="mt-4 mb-5">Добавление нового фильма</h1>
    {% if request_method == "GET" %}
    <form action="/add" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Название фильма</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">Рейтинг</label>
            <input type="number" class="form-control" id="rating" name="rating" step="0.1" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Год выпуска</label>
            <input type="number" class="form-control" id="year" name="year" required>
        </div>
        <div class="mb-3">
            <label for="poster_url" class="form-label">Ссылка на постер</label>
            <input type="url" class="form-control" id="poster_url" name="poster_url" required>
        </div>
        <div class="mb-3">
            <label for="genres" class="form-label">Жанры (через запятую)</label>
            <input type="text" class="form-control" id="genres" name="genres" required>
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Страна</label>
            <input type="text" class="form-control" id="country" name="country" required>
        </div>
        <div class="mb-3">
            <label for="movieLength" class="form-label">Продолжительность (мин)</label>
            <input type="number" class="form-control" id="movieLength" name="movieLength" required>
        </div>
        <div class="mb-3">
            <label for="shortDescription" class="form-label">Краткое описание</label>
            <textarea class="form-control" id="shortDescription" name="shortDescription" rows="2" required></textarea>
        </div>
        <div class="mb-3">
            <label for="ageRating" class="form-label">Возрастной рейтинг</label>
            <input type="text" class="form-control" id="ageRating" name="ageRating" required>
        </div>
        <div class="mb-3">
            <label for="trailer_url" class="form-label">Ссылка на трейлер</label>
            <input type="url" class="form-control" id="trailer_url" name="trailer_url" required>
        </div>
        <button type="submit" class="btn btn-primary">Добавить фильм</button>
    </form>
    {% else %}
    <div id="success-message" class="mt-3 alert alert-success" role="alert">
        Фильм успешно добавлен!
    </div>
    {% endif %}
</div>

{% endblock %}
